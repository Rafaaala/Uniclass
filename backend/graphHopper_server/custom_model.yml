profiles:
  - name: campus_foot
    vehicle: foot
    custom_model:
      speed:
        # 1. Velocidade base (assume 5 km/h para pedestres, mas você pode refinar):
        - if: true
          multiply_by: 1

      priority:
        # 2. Penaliza (diminui a prioridade) de Ruas:
        # Se o segmento for uma 'rua', o motor tentará evitar.
        - if: edge.get("tipo_via") == "rua"
          multiply_by: 0.6  # Reduz a prioridade para 60% do normal.

        # 3. Penaliza Escadas/Caminhos Ruins:
        # Se o fator de custo for alto (ex: >= 3.0), penaliza fortemente.
        - if: edge.get("cost_factor") >= 3.0
          multiply_by: 0.2  # Reduz a prioridade para 20% do normal (será evitado).

        # 4. Preferência por Acessibilidade (Rampas/Elevadores):
        # Se o fator de custo for baixo (ex: <= 1.2, como em rampas), dá uma pequena prioridade.
        - if: edge.get("cost_factor") <= 1.2
          multiply_by: 1.1 # Aumenta a prioridade em 10%.