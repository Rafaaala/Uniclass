<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="evo-calendar.min.css" />
    <link rel="stylesheet" href="evo-calendar.royal-navy.css" />
  </head>
  <body>
    <div class="hero">
      <div id="calendar"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>

    <script src="evo-calendar.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#calendar").evoCalendar({
          // futuramente criar uma api para cadastrar eventos e puxar no script

          language: "pt",
          theme: "Royal Navy",

          // configurações do calendário, exemplos
          calendarEvents: [
            {
              id: "evento1", // Event's ID (required)
              name: "New Year", // Event name (required)
              date: "January/1/2025", // Event date (required)
              description: "FELIZ ANO NOVOOOOOOO!", // Event description (optional)
              type: "holiday", // Event type (required)
              everyYear: true, // repetir anualmente (optional)
            },

            {
              id: "evento2",
              name: "Provas finais",
              date: ["Dezembro/13/2025", "Dezembro/15/2025"], // Date range
              description: "Vacation leave for 3 days.", // Event description (optional)
              type: "event",
              color: "#63d867", // escolher a cor do evento
            },
          ],
        });
      });
    </script>
  </body>
</html>
