<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendário</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
       <style>
                @charset "UTF-8";

                @media (max-width: 480px) {
                  * {
                    font-family: Arial, Helvetica, sans-serif;
                    margin: 0;
                    padding: 0;
                  }

                  /* estilização do menu */
                  header {
                    background-color:#3553c1;

                  }
                }

                header > div {
                  position: relative;
                  padding: 10px;
                  text-align: center;
                }

                header > div > h1 {
                  margin: 0;
                  color: white;
                }

                header > div > button {
                  position: absolute;
                  left: 10px;
                  top: 50%;
                  transform: translateY(-50%);
                  z-index: 9999;
                  cursor: pointer;
                  padding: 5px;
                  border-radius: 5px;
                  background-color: #3553c1;
                }

                #btnMenu {
                  color: white;
                  border: none;
                }

                nav {
                  display: block;
                  background-color: #3553c1;
                  border-radius: 10px;
                  padding-left: 0;
                  position: relative;
                  z-index: 1;
                }

                nav > ul {
                  list-style-type: none;
                  padding-left: 0;
                  color: white;
                }

                nav > ul > li > a {
                  display: block;
                  padding: 10px;
                  text-decoration: none;
                  color: white;
                  border-top: 2px solid rgb(177, 177, 177);
                }

                nav > ul > li > a:hover {
                  background-color: rgba(39, 79, 255, 0.164);
                }

                label {
                  position: fixed;
                  margin-left: 50px;
                  margin-top: -30px;
                }

                /* menu escondido antes de abrir */
                #menuLateral {
                  width: 70vw;
                  height: 100vh;
                  transform: translateX(-100%);
                  transition: 0.3s;
                  position: absolute;
                  top: 0;
                  left: 0;
                  z-index: 999;
                  background-color: #3553c1;
                  padding-top: 60px;
                }

                /* quando abrir */
                #menuLateral.aberto {
                  transform: translateX(0);
                  z-index: 20;
                }

                /* overlay fundo preto */
                .overlay {
                  position: fixed;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                  background: rgba(0, 0, 0, 0.4);
                  opacity: 0;
                  pointer-events: none;
                  transition: opacity 0.3s ease;
                  /* z-index: 998; */
                  z-index: 10;
                }

                /* overlay ativo (aparece) */
                .overlay.ativo {
                  opacity: 1;
                  pointer-events: all;
                }

                main {
                  width: 90vw;
                  background-color: dimgray;
                  margin: auto;
                  margin-top: 10px;
                  padding: 10px;
                  border-radius: 10px;
                }
                /* .label:hover {
          background-color: rgb(4, 25, 77);
        } */

                h1,
                p {
                  font-family: "Lora", serif;
                }
      </style> 
       <div>
        <h1>Uniclass</h1>
        <button id="btnMenu">
          <span class="material-symbols-outlined">menu</span>
        </button>
      </div>
      <nav id="menuLateral">
        <ul>
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">person_edit</span></a
            >
          </li>
          <label for="">Perfil</label>

          <li>
            <a href="../home/home.html"><span class="material-symbols-outlined"> home</span></a>
          </li>
          <label>Home</label>

          <li>
            <a href="#"
              ><span class="material-symbols-outlined">lightbulb</span></a
            >
          </li>
          <label for="">Sugestão</label>
          <li>
            <a href="../calendario/index.html"
              ><span class="material-symbols-outlined">calendar_month</span></a
            >
          </li>
          <label for="">Calendário</label>
          <li>
            <a href="../maps/unipe_mapa.html"
              ><span class="material-symbols-outlined">map_search</span></a
            >
          </li>
          <label for="">Maps</label>
          <li>
            <a href="#"
              ><span class="material-symbols-outlined">maps_ugc</span></a
            >
          </li>
          <label for="">Comunidade e Eventos</label>

           <li>
          <a href="#"><span class="material-symbols-outlined">logout</span></a>
        </li>
        <label for="">Sair</label>
        </ul>
      </nav> 
    </header>
    <div class="overlay"></div>
    <script>
      const btnMenu = document.getElementById("btnMenu");
      const menuLateral = document.getElementById("menuLateral");
      const overlay = document.querySelector(".overlay");

      btnMenu.addEventListener("click", () => {
        menuLateral.classList.toggle("aberto");
        overlay.classList.toggle("ativo");
      });

      overlay.addEventListener("click", () => {
        menuLateral.classList.remove("aberto");
        overlay.classList.remove("ativo");
      });
    </script>

    <div class="container">
      <div class="calendar-container">
        <div class="calendar-header">
          <div class="nav-buttons">
            <button class="nav-btn" id="prev-month">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="nav-btn" id="next-month">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <div class="month-year" id="month-year">September 2025</div>
        </div>

        <div class="weekdays">
          <div class="weekday">Dom</div>
          <div class="weekday">Seg</div>
          <div class="weekday">Ter</div>
          <div class="weekday">Qua</div>
          <div class="weekday">Qui</div>
          <div class="weekday">Sex</div>
          <div class="weekday">Sab</div>
        </div>

        <div class="days" id="days"></div>

        <div class="calendar-footer">
          <button class="today-btn" id="today-btn">
            <i class="fas fa-calendar-day"></i> Hoje
          </button>
          <div class="event-indicator">
            <i
              class="fas fa-circle"
              style="color: yellow; font-size: 0.6rem"
            ></i>
            <span>Eventos</span>
          </div>
        </div>
      </div>

      <!-- Painel de Eventos -->
<div class="event-panel" id="event-panel">
  <div class="event-header">
    <div class="event-date" id="event-date">Selecione uma data</div>
  </div>

  <!-- ESTA DIV É ESSENCIAL! -->
  <div class="event-list" id="event-list">
      <!-- Eventos vão aparecer aqui -->
  </div>
</div>

    <script src="script.js"></script>
  </body>
</html>
