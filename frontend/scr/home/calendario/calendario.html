<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendário</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="calenda.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
  <header>

    <div>
      <h1>Uniclass</h1>
      <button id="btnMenu">
        <span class="material-symbols-outlined">menu</span>
      </button>
    </div>

    <!--menu lateral-->
    
    <nav id="menuLateral">
      <ul>
        <li>
          <a href="#"><span class="material-symbols-outlined">person_edit</span></a>
        </li>
        <label for="">Perfil</label>

          <li>
          <a href="../home.html"><span class="material-symbols-outlined"> home</span></a>
        </li>
        <label>Home</label>

        <li>
          <a href="#"><span class="material-symbols-outlined">lightbulb</span></a>
        </li>
        <label for="">Sugestão</label>

        <li>
          <a href="../calendario/calendario.html"><span class="material-symbols-outlined">calendar_month</span></a>
        </li>
        <label for="">Calendário</label>

        <li>
          <a href="#"><span class="material-symbols-outlined">map_search</span></a>
        </li>
        <label for="">Maps</label>

        <li>
          <a href="#"><span class="material-symbols-outlined">maps_ugc</span></a>
        </li>
        <label for="">Eventos</label>

        <li>
          <a href="#"><span class="material-symbols-outlined">logout</span></a>
        </li>
        <label for="">Sair</label>

      </ul>
    </nav>

  </header>


  <div class="overlay"></div>

  <script>
    const btnMenu = document.getElementById("btnMenu");
    const menuLateral = document.getElementById("menuLateral");
    const overlay = document.querySelector(".overlay");

    btnMenu.addEventListener("click", () => {
      menuLateral.classList.toggle("aberto");
      overlay.classList.toggle("ativo");
    });

    overlay.addEventListener("click", () => {
      menuLateral.classList.remove("aberto");
      overlay.classList.remove("ativo");
    });
  </script>

  <div class="container">
    <div class="calendar-container">
      <div class="calendar-header">
        <div class="nav-buttons">
          <button class="nav-btn" id="prev-month">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="nav-btn" id="next-month">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="month-year" id="month-year">September 2025</div>
      </div>

      <div class="weekdays">
        <div class="weekday">Dom</div>
        <div class="weekday">Seg</div>
        <div class="weekday">Ter</div>
        <div class="weekday">Qua</div>
        <div class="weekday">Qui</div>
        <div class="weekday">Sex</div>
        <div class="weekday">Sab</div>
      </div>

      <div class="days" id="days"></div>

      <div class="calendar-footer">
        <button class="today-btn" id="today-btn">
          <i class="fas fa-calendar-day"></i> Hoje
        </button>
        <div class="event-indicator">
          <i class="fas fa-circle" style="color: yellow; font-size: 0.6rem"></i>
          <span>Eventos</span>
        </div>
      </div>
    </div>

    <!-- Painel de Eventos -->
    <div class="event-panel" id="event-panel">
      <div class="event-header">
        <div class="event-date" id="event-date">Selecione uma data</div>
      </div>

      <!-- ESTA DIV É ESSENCIAL! -->
      <div class="event-list" id="event-list">
        <!-- Eventos vão aparecer aqui -->
      </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
